$def with (title="CodeBrow", projects = None)

<head> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    <title>
$if title:  $title\
    </title> 
    <script src="http://yui.yahooapis.com/3.1.1/build/yui/yui-min.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset.css" type="text/css"> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssfonts/fonts.css" type="text/css"> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssbase/base.css" type="text/css"> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssgrids/grids.css" type="text/css"> 
 
<style> 
/* everything below is custom styling to demonstrate how to create a page layout using yui grid units */
#doc {
    margin:auto; /* center in viewport */
    width: 970px; /* fix page width */
}
 
/* arbitrary content styling */
#hd, .yui3-g .content, #ft {
    border: 1px solid #ccc;
    height: 400px; 
    margin-right: 2px; /* gutter between columns */
}
 
#hd, #ft {
    height: 40px;
}
</style> 
 
</head> 
<div class="hd">
$:render.header() 
</div>
<div class="yui3-g">
    <div class="yui3-u-1-5">
        <div class="content" >

<script> 
YUI().use('cookie', 'node',  function (Y) {
        var currentProjectName = Y.Cookie.get("current_project_name");

	var node = Y.one('#current_project');
      	node.setContent(currentProjectName);
});

</script>

<h3>current project:</h3>
<div id="current_project">
</div>

<h3>current server:</h3>
<div id="current_server">
</div>

<h3>available projects:</h3>

<ul>
$if projects:
	<li> <a href="/?current_project_name=$projects["name"]"> $projects["name"]</a><br/>
</ul>

<h3>search snippet:</h3>
<div id="search_within_project">
</div>

        </div>
    </div>
    <div class="yui3-u-2-5">
        <div class="content">



        </div>
    </div>
    <div class="yui3-u-2-5">
        <div class="content">
 
        </div>
    </div>
</div>

<div class="ft">
$:render.footer()
</div>
